<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google</title>
        <link rel="icon" type="image/png" href="http://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/google-icon.png">
    </head>
<body>
    <div class="mainlogo">
        <div class="contentlogo">
                <img alt="Google" id="glogo" src="https://brandpalettes.com/wp-content/uploads/2018/02/google_logo-300x99.png">
        </div>
    </div>
    <div class="googlesearch">
        <div class="container">
                <div class="content">
                        <input type="text" id="searchbar" name="searchbar">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg">
                </div>
        </div>
    </div>
    <div class="searchbutton">
        <button class="button1" type="button">Google Search</button>
        <button class="button2" type="button">I'm Feeling Lucky</button>
    </div>
</body>
</html>
